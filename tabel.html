<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar membuat tabel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CONTOH BUAT TABEL</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Pendidikan</th>
                <th colspan="2">Jumlah</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SMK</td>
                <td>10</td>
                <td><b>18</b></td>
            </tr>
            <tr>
                <td rowspan="2">S1</td>
                <td>Sistem Informasi</td>
                <td><i>9</i></td>
            </tr>
            <tr>
                <td>Akuntansi</td>
                <td><u>10</u></td>
            </tr>
            <tr>
                <td rowspan="3">S2</td>
                <td>Manajemen</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Bisnis</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Komunikasi</td>
                <td>19</td>
            </tr>
            <tr>
                <td>S3</td>
                <td colspan="2">100</td>
            </tr>
        </tbody>
    </table>


    <!--thead: untuk awalan dalam buat tabel-->
    <!--th (table headings): isi judul field pada thead-->
    <!--tr (table rows): buat baris-->
    <!--td (table data): isi data-->
    <!--tbody: tag body table, dipakai setelah thead-->
    <!--tfoot: isi foot table-->


    <!--atribut colspan -> merge atau menggabungkan kolom (ke samping)-->
    <!--atribut rowspan -> merge atau menggabungkan baris (ke bawah)-->
    <!--atribut border -> isi ketebalan garis-->
</body>
</html>
